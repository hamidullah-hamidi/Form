<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first-box">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted
          tutorials is great, but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="second-box">
        <span class="primary"
          ><strong>Try it free 7 days</strong> then $20/mo. thereafter</span
        >
        <form>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="last Name" />
          <input type="email" placeholder="Email Address" />
          <input type="password" placeholder="Password" />
          <button>Claim your free trial</button>
          <p>By clicking the button, you are agreeing to our <a>Terms and Services</a></p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
